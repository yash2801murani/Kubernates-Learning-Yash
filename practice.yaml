apiVersion: apps/v1
kind: Deployment

metadata:
  name: nginxd
  labels:
    app: nginx

spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx

  template:
    metadata:
      labels:
        app: nginx

    spec:
      containers:
      - name: nginx
        image: nginx:trixie-perl
        ports:
        - containerPort: 80
---

apiVersion: v1
kind: Service

metadata:
  name: nginxsvc

spec:
  type: NodePort
  selector:
    app: nginx

  ports:
  - targetPort: 80
    port: 80
    nodePort: 31000
---


